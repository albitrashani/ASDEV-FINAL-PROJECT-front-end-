
<div class="menu-table">
  <div class="example-table-container">
  <h2>Menu of {{restaurantname}}</h2>
  <mat-table [dataSource]="dataSource"  matSort aria-label="Elements"class="  mat-elevation-z8">


    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header > Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}}$ </td>
    </ng-container>


    <ng-container matColumnDef="asd">
      <th mat-header-cell *matHeaderCellDef   > Add to Cart </th>
      <td mat-cell *matCellDef="let element" > <button mat-raised-button color="primary"  (click)="orderonclick(element)">ADD</button></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumnsonmenu"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsonmenu;"></tr>
</mat-table>
</div>
<mat-paginator  [length]="resultsLength"
              [pageSize]="3"
              [pageSizeOptions]="[3, 5,10]">
</mat-paginator>
<div style="padding: 20px;">
  <button mat-raised-button color="warn" routerLink="/restaurant" >Go back to restaurants list</button>
</div>





</div>
