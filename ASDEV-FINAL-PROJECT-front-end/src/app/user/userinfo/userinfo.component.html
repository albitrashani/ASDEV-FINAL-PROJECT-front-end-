<div class="userinfo">
  <mat-grid-list style="padding: 15;" rowHeight="650px"  gutterSize="4" cols="2" >
    <mat-grid-tile class="tile1"  >
      <div class="restaurant-table">
        <!-- <h1>{{this.useri[0].name}}'s Stats</h1> -->
        <h1>Your Stats</h1>
        <div class="card my-5">
          <div class="card-body">
            <table class="table table-bordered table-striped">
              <tbody>
                <tr>
                  <th>ID</th>
                  <td *ngFor="let user of useri">{{ user._id }}</td>
                </tr>
                <tr>
                  <th>Name</th>
                  <td *ngFor="let user of useri">{{ user.name }}</td>

                </tr>
                <tr>
                  <th>Surname</th>
                  <td *ngFor="let user of useri">{{ user.surname }}</td>
                </tr>
                <tr>
                  <th>Username</th>
                  <td *ngFor="let user of useri">{{ user.username }}</td>
                </tr>
                <tr>
                  <th>Status</th>
                  <td *ngFor="let user of useri">{{ user.status }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
    </mat-grid-tile>
    <mat-grid-tile class="tile2" >


      <div class="2" *ngIf="noorder; else elseBlock" >
        <h2>Your Orders</h2>
        <table mat-table [dataSource]="dataSource3" matSort  class="usertabela" aria-label="Elements" class="  mat-elevation-z8 mainList" >


          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
          <ng-container matColumnDef="demo-position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header > Items </th>
            <td mat-cell *matCellDef="let element"> {{element.items.length}} </td>
          </ng-container>


          <!-- Rating Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef  > Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator  [length]="resultsLength3"
                      [pageSize]="3"
                      [pageSizeOptions]="[3, 5,10]">
        </mat-paginator>
    </div>
    <ng-template #elseBlock><h2>No Orders made yet!</h2>.</ng-template>


    </mat-grid-tile>
  </mat-grid-list>
</div>
